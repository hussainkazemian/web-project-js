<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <script src="t2.js" defer></script>
</head>
<body>
    <h1>2D Distance Calculator</h1>

    <!-- Form for entering coordinates -->
    <label for="point1">Enter coordinates of point 1 (x1, y1):</label>
    <input type="text" id="point1" placeholder="e.g. 3, 4">
    <br><br>

    <label for="point2">Enter coordinates of point 2 (x2, y2):</label>
    <input type="text" id="point2" placeholder="e.g. 7, 1">
    <br><br>

    <button onclick="calculateDistance()">Calculate Distance</button>

    <!-- Section to display the result -->
    <h2 id="target"></h2>

    <script src="script.js"></script>
</body>
</html>
